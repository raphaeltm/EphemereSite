machine:
  environment:
    NOKOGIRI_USE_SYSTEM_LIBRARIES: true # speeds up installation of html-proofer
    BUILD: true

dependencies:
  pre:
    - npm install -g bower
    - bower install
  post:
    - bundle exec jekyll build

test:
  post:
    - bundle exec htmlproofer ./_site --allow-hash-href --check-favicon --check-html --disable-external --file-ignore=[*/bower_components/*]

deployment:
  prod:
    branch: master
    commands:
      - aws s3 sync _site s3://raphaeltm.com --delete
      - bundle exec jekyll algolia push 