<header class="site-header" role="banner">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ '/' | relative_url }}">
                    <img src="{{ '/apple-touch-icon-120x120.png' | relative_url }}" alt="éphémère logo" title="éphémère creative media">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    {% for my_page in site.pages %} {% if my_page.title %}
                    <li>
                        <a class="page-link hvr-underline-from-center" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
                    </li>
                    {% endif %} {% endfor %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>
</header>
