<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }} {% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/bower_components/animate.css/animate.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{'/feed.xml'|relative_url}}">
    
    <script type="text/javascript" src="{{ '/bower_components/jquery/dist/jquery.min.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{ '/bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{ '/bower_components/algoliasearch/dist/algoliasearch.min.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{ '/bower_components/raphael/raphael.min.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{ '/bower_components/p5.js/lib/p5.min.js' | relative_url }}"></script>
    <script type="text/javascript" async="" src="https://cdn.segment.com/analytics.js/v1/hmWTE1y3Q7FmXg8P4Sm0Yy36Bd2ezPHm/analytics.min.js"></script>
    <script type="text/javascript">
        ! function() {
            var analytics = window.analytics = window.analytics || [];
            if (!analytics.initialize)
                if (analytics.invoked) window.console && console.error && console.error("Segment snippet included twice.");
                else {
                    analytics.invoked = !0;
                    analytics.methods = ["trackSubmit", "trackClick", "trackLink", "trackForm", "pageview", "identify", "reset", "group", "track", "ready", "alias", "debug", "page", "once", "off", "on"];
                    analytics.factory = function(t) {
                        return function() {
                            var e = Array.prototype.slice.call(arguments);
                            e.unshift(t);
                            analytics.push(e);
                            return analytics
                        }
                    };
                    for (var t = 0; t < analytics.methods.length; t++) {
                        var e = analytics.methods[t];
                        analytics[e] = analytics.factory(e)
                    }
                    analytics.load = function(t) {
                        var e = document.createElement("script");
                        e.type = "text/javascript";
                        e.async = !0;
                        e.src = ("https:" === document.location.protocol ? "https://" : "http://") + "cdn.segment.com/analytics.js/v1/" + t + "/analytics.min.js";

                    analytics.load("hmWTE1y3Q7FmXg8P4Sm0Yy36Bd2ezPHm");
                    analytics.page();
                }
        }();
    </script>
    <script>
        analytics.ready(function(){
          drift.on('ready',function(api){
              window.driftApi = api;
              var DRIFT_CHAT_SELECTOR = '.drift-open-chat';
              $(DRIFT_CHAT_SELECTOR).on('click', function(e){
                  e.preventDefault();
                  var $this = $(this);
                  var msg = $this.attr('data-msg');
                  if(msg){
                      api.openChat({
                          "message": msg
                      });
                  }
                  else {
                      api.openChat();
                  }
                  return false;
              });
          });
        });
    </script>
</head>
